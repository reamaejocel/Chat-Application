<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Chatbox</title>
</head>
<body>

	<div class="chatbox-wrapper">
		<div class="chatbox-toggle">
			<i class='bx bx-message-dots'></i>
		</div>
		<div class="chatbox-message-wrapper">
			<div class="chatbox-message-header">
				<div class="chatbox-message-profile">
					<img src="https://scontent.fmnl3-3.fna.fbcdn.net/v/t1.18169-9/11180302_361568184036749_32695125915642442_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=174925&_nc_eui2=AeFXeR97xUAVD9p44PsoJtZoDoqXj5rkVhkOipePmuRWGbEkQp7WhdBf6nxAhePF82oCmG9wiAqb4lS8lajW9nVx&_nc_ohc=g2TzVqP7nbgAX8yQMC4&_nc_oc=AQkTVC1FYI5BUWeOkG9bBs3gtbfPS9t65prHB1UG4pjSjvThaODj5io8FT6ux3rpHJs&_nc_ht=scontent.fmnl3-3.fna&oh=00_AfCT0eSCACYdN8B6CUil_sqeZfL1oyH0pau83H3KMIIZ0A&oe=63D75C36" alt="" class="chatbox-message-image">
					<div>
						<h4 class="chatbox-message-name">Jamie Balana</h4>
						<p class="chatbox-message-status">Active now</p>
					</div>
				</div>
				<div class="chatbox-message-dropdown">
					<i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
					<ul class="chatbox-message-dropdown-menu">
						<li>
							<a href="#">Search</a>
						</li>
						<li>
							<a href="#">Block</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="chatbox-message-content">
				<h4 class="chatbox-message-no-message">Type your message</h4>
				<!-- <div class="chatbox-message-item sent">
					<span class="chatbox-message-item-text">
						Happy New Year!
					</span>
					<span class="chatbox-message-item-time">08:30</span>
				</div>
				<div class="chatbox-message-item received">
					<span class="chatbox-message-item-text">
						Hello how are you?
					</span>
					<span class="chatbox-message-item-time">08:30</span>
				</div> -->
			</div>
			<div class="chatbox-message-bottom">
				<form action="#" class="chatbox-message-form">
					<textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
					<button type="submit" class="chatbox-message-submit"><i class='bx bx-send' ></i></button>
				</form>
			</div>
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
